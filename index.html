<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo CSS</title>
<style>
    body{
        background-color: lightblue;
    }
    h1{
        color: red;
        text-align: center;
        font-style: italic;
        text-decoration: underline;
    }
    p{
        font-family: Verdana;
        font-size: 20px;
         background-color: yellow;
    }
    .name{
        background-color: blue;
        color: white;
        text-align: center;
    }
    </style>
    </head>
<body>
    <h1>My First CSS Example</h1>
    <p>This is a paragraph</p>
    <div class="name">
        My Name is Raj
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
